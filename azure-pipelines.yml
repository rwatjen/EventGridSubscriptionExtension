# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- development

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TfxInstaller@2
  inputs:
    version: 'v0.7.x'

- task: PackageAzureDevOpsExtension@2
  inputs:
    rootFolder: 'src'
    outputPath: 'output/EventGridSubscriptionExtension.vsix'
    extensionVersion: '$(MajorVersion).$(MinorVersion).$(Rev:r)'
    updateTasksVersion: true
    extensionVisibility: 'private'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/src/output/EventGridSubscriptionExtension.vsix'
    artifact: 'EventGridSubscriptionExtension.vsix'