# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- development

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: TfxInstaller@2
  inputs:
    version: 'v0.7.x'


- task: PackageAzureDevOpsExtension@2
  inputs:
    rootFolder: 'src'
    outputPath: '$(Pipeline.Workspace)/output/'
    extensionVersion: '$(MajorVersion).$(MinorVersion).$(Build.BuildId)'
    updateTasksVersion: true
    extensionVisibility: 'private'

- task: PublishAzureDevOpsExtension@2
  inputs:
    connectTo: 'VsTeam'
    connectedServiceName: 'VS Marketplace'
    fileType: 'vsix'
    vsixFile: 'EventGridSubscriptionExtension.vsix'
    updateTasksVersion: false

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/output/'
    artifact: 'EventGridSubscriptionExtension.vsix'